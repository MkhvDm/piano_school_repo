{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SEYMOUR Piano Studio</title>
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block style %}
        {% endblock %}
    </head>
    <body>
        <div class="page-header">
            <div class="nav-bar">
                <h3><a href="/"> Seymour Piano Studio </a></h3>
                <h5><a href="/biography">biography</a></h5>
                <h5><a href="/blog">blog</a></h5>
                <h5><a href="/contacts">contacts</a></h5>
                <h5><a href="/trial">first lesson</a></h5>
                {% if user.is_authenticated %}
                    <h5><a href="/account">account</a></h5>
                {% else %}
                    <h5><a href="/account/login">account</a></h5>
                    <h5><a href="/account/registration">registration</a></h5>
                {% endif %}
                {% if user.is_superuser %}
                    <h6><a href="/admin">admin</a></h6>
                {% endif %}
            </div>
            
        </div>
        <div class="content-container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <div class="page-footer">

        </div>
    </body>
</html>
