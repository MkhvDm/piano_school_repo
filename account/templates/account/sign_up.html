{% extends 'main/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block content %}

    <div id="sign-up-conteiner">
        <h2>Sign up...</h2>
        <form class="site-form" action="/account/sign_up/" method="post">
            {% csrf_token %}
            {{ sign_up_form }}
            <input type="submit" value="Signup">
        </form>

    </div>
    
{% endblock %}
